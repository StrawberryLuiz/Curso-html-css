<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Tags</title>
</head>
<body>
    <h1>Tags em HTML5</h1>
    <p>Desafio em HTML5, quando for passado o mouse em cima, aparecerá cada tag das funcionalidades da lista
        <ul type="square">
            <li><abbr title="Tag p"><u>Parágrafos</u></abbr></li>
            <li><abbr title="Tags de h1 até h6"><u>Títulos</u></abbr></li>
            <li><abbr title="Tag img"><u>Imagens</u></abbr></li>
            <li><abbr title="Tag abbr"><u>Abreviações</u></abbr></li>
            <li><abbr title="Tag code"><u>Códigos-Fonte</u></abbr></li>
            <li><abbr title="Tag ol com li"><u>Listas númeradas</u></abbr></li>
            <li><abbr title="Tag ul com li"><u>Listas com demarcadores</u></abbr></li>
        </ul>
</body>
</html>
