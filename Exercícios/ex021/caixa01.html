<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        h1{
            background-color: burlywood;
            height: 300px;
            width: 300px;
            border-width: 10px;
            border-color: brown;
            border-style: double;

            padding-top: 15px;
            padding-left: 15px;
            padding-right: 15px;
            padding-bottom: 15px;
        }

        a{
            border-width: 3px;
            border-color: red;
            border-style: dashed;

            padding-top: 3px;
            padding-left: 4px;
            padding-right: 4px;
            padding-bottom: 3px;
        }
        
    </style>
</head>
<body>
    <h1>Exemplo de caixa em Box-Level</h1>
    <p>Parágrafos também são exemplos box-level,mas os <a href="#">links são exemplos de caixas inline-level</a>. E como isso funciona ?</p>
</body>
</html>
