<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linha</h1>
    <hr>
    <p>Dá pra escrever
        o parágrafo de qualquer maneira
        que loucura
        só precisa estar
        dentro de &lt;p&gt; e &lt;/p&gt; 
        <!--LT = LESS THAN E GT = GREATER THAN
        PARA NÃO ABRIR TAG-->

    </p>
    <p>e pra quebrar
        o texto <br> posso usar a tag &lt;br.&gt; 
        &#x1F604
    </p>
    <p>Símbolos insanos: <br>
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &delta;
        &uparrow;
        &downarrow;
        &leftarrow;
        &rightarrow;
    </p>
    <p>Agora emojis legais: <br>
        &#x1F61D
        &#x1F604
    </p>
</body>
</html>
