<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Listas</title>
</head>
<body>
    <h1>Trabalhando com listas</h1>
    <h2>Listas Ordenadas</h2>
    <h3>Exemplo: </h3>
    <ol type="I"> <!--TYPES-> [I, i, A, a, 1] START-> INDICATES WHERE IT STARTS-->
        <li>Acordar</li>
        <li>Abrir os olhos </li>
        <li>Levantar</li>
        <li>Tomar café</li>
    </ol>
    <h2>Listas não ordenadas</h2>
    <h3>Exemplo:</h3>
    <ul type="circle"> <!--TYPES-> CIRCLE, SQUARE AND DISC-->
        <li>Frango</li>
        <li>Creme de leite</li>
        <li>Arroz</li>
        <li>Morango</li>
        <li>Leite Condensado</li>
        <li>Macarrão</li>
        <li>Sorvete</li>
    </ul>

</body>
</html>
